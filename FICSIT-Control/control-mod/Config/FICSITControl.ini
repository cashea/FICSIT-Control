; FICSIT Control Mod Configuration
; These settings can also be changed in-game via the SML mod settings menu.

[Network]
; HTTP API port (default: 9090)
HttpPort=9090
; WebSocket port (default: 9091)
WsPort=9091

[Security]
; Authentication token. Clients must provide this as Bearer token.
; Leave empty to disable authentication (not recommended for multiplayer).
AuthToken=

[Limits]
; Maximum commands per second per client (default: 5)
RateLimit=5

[Features]
; Enable/disable individual features (true/false)
ResetFuse=true
ToggleBuilding=true
SetRecipe=true
SetOverclock=true
ToggleGeneratorGroup=true
